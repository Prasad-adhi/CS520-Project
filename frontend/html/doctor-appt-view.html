<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <link rel="stylesheet" href="doctor-appt-view.css">
</head>
<body>
    <h1>Patient Information</h1>
    <div class="patient-info">
        <div class="info-section">
            <label>Name:</label>
            <span id="name">FROM BACKEND</span>
        </div>

        <div class="info-section">
            <label>Date of Birth:</label>
            <span id="dob">FROM BACKEND</span>
        </div>

        <div class="info-section">
            <label>Allergies:</label>
            <span id="medicalHistory">FROM BACKEND</span>
        </div>

        <div class="info-section">
            <label>Medical History:</label>
            <span id="medicalHistory">FROM BACKEND</span>
        </div>

        <!-- Add more sections for other patient information -->

        <h2>Doctor's Inputs</h2>

        <div class="info-section">
            <label>Blood Pressure:</label>
            <input type="text" id="bloodPressure" name="bloodPressure">
        </div>

        <div class="info-section">
            <label>Heart Rate:</label>
            <input type="text" id="heartRate" name="heartRate">
        </div>

        <div class="info-section">
            <label>Symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4"></textarea>
        </div>

        <div class="info-section">
            <label>Notes:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <button type="submit">Save Information</button>
    </div>
</body>
</html>
